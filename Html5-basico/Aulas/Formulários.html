 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formulário</title>
 </head>
 <body>
    <h2>Login</h2>
    <form>             <!--Cria formulário-->
        Login:
        <br>
        <input type="text" name="login">
        <br>

        Senha:
        <br>
        <input type="password" name="senha">
        <br>
        <input type="submit" value="Logar">  <!--O type submit manda tudo que estiver dentro de form-->
    </form>

    <form>
        <h2>Cadastre-se</h2>
        Nome: 
        <br>
        <input type="text" name="login">
        <br>
        <br>

        Sexo:
        <br> 
        <input type="radio" name="sex" value="M" checked> Masculino
        <br>
        <input type="radio" name="sex" value="F"> Feminino
        <br>
        <br>

        Interesses
        <br>
        <input type="checkbox" name="interesses">Futebol
        <br>
        <input type="checkbox" name="interesses">Cursos
        <br>
        <input type="checkbox" name="interesses">Moda
        <br>
        <br>

        Estado
        <br>
        <select>
            <option value="sp">SP</option>
            <option value="ba">BA</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
        </select>
        <br>
        <br>

        Observações:
        <br>
        <textarea></textarea>
        <br>
        <input type="submit" value="Cadastrar">
    </form>
 </body>
 </html>
