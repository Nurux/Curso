 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>

     <title>Tabelas</title>
 </head>
 <body>

            <th>Produto</th>  
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>      <!--Define os dados da tabela-->
            <td>Notebook</td>
            <td>R$ 2.500,00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 199,90</td>
        </tr>
        <tr>
            <td>003</td>
            <td>
                <img src="https://avowhcbwko.cloudimg.io/v7/https://montinkantigo.s3.amazonaws.com/data/camisas/camiseta-meditacao---foda-se-5a5520684f3ed-estampa-301.png" width="200">
            </td>
            <td>R$ 3.000,00</td>
        </tr>
        <tr>
            <td>004</td>
            <td>
                <a href="https://www.twitch.tv/xguestext">Farm de bounty coins</a>
            </td>
            <td>R$ 1.000,00</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>             <!--O comando rowspan extende o espaço da linha-->

        </tr>

        <tr>
            <td colspan="2">cupom2 -R$ 12</td>
        </tr>

        <tr>
            <td>Total</td>
            <td colspan="2">R$ 6.677,90 </td>
        </tr>
    </table>
    
 </body>
 </html>
