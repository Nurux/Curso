<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html aula 01</title>
</head>
<body>
    <h2>Lista não ordenada</h2>
                                  <!--tipos de marcadores: circle, square, disc-->
    <ul type="disc">              <!--ul cria uma lista não ordenada-->
        <li>Home</li>             <!--li cria itens para essa lista-->
        <li>Quem somos</li>
        <li>Contato</li>
    </ul>

    <h2>Lista Ordenada</h2>
                                  <!--tipos de marcadores: 1, A, a, I, i-->
    <ol type="1">                 <!--ol cria uma lista ordenada-->
        <li>Comida favorita</li>  <!--li cria itens para essa lista-->
        <li>Carro favorito</li>
        <li>Série favorita</li>
    </ol>

</body>
</html>
