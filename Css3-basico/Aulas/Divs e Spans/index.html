 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Divs e Spans</title>
     <style>
         #logo{
             background:  #232f3f;
         }
         #conteudo{
             background: gray;
         }
         #ass{
            background: aquamarine;
         }
         #rod{
             background: plum;
             text-align: center;
         }
         .prod{
             background: hotpink;
             margin: 10px;
            
         }
     </style>
 </head>
 <body>
     <div id="logo">
        <img src="https://img.ibxk.com.br/2020/10/01/01155608352303.jpg?w=1120&h=420&mode=crop&scale=both" width="200">
     </div>
     <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contato</li>
    </ul>
    <div id="conteudo">
        <div class="prod">
            Produto 1
        </div>
        <div class="prod">
            Produto 2
        </div>
        <div class="prod">
            Produto 3
        </div>
    </div>
    <div id="rod">
        Todos os direitos reservados
    </div>
    <br>
    <span id="ass">                             <!--Span serve para aplicar formatação especifica nos textos ex: funciona tipo um marcador de texto-->
        Hamilton o gatinho celerepi 
    </span>

 </body>
 </html>
